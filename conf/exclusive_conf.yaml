training_stage: exclusive

training_param:
  batch_size : 512
  learning_rate : 0.00001
  device: cuda
  epochs : 1750

model_param:
  img_size : 64
  channels : 3
  exclusive_dim: 160
  switched : True
  
shared_param:
  img_size : 64
  shared_dim : 32

loss_param:
  local_mutual_loss_coeff: 1
  global_mutual_loss_coeff: 0.5
  disentangling_loss_coeff: 0.5